<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <title> Agendamento de Banho e Tosa </title>

</head>

<body>

    <header>
        <img class="logo" src="logo.png" alt="Logo CCXP">
        <h1 class="title"> AGENDAMENTO DE BANHO E TOSA </h1>
    </header>

    <section id="sec-form">
        <div id="form">
            <form onsubmit="addPet()">
                <label for="petName">Nome do Pet*</label>
                <input autocomplete="off" type="text" required id="fname" name="petName">
                <label for="petBreed">Raça*</label>
                <input autocomplete="off" type="text" required id="fbreed" name="petBreed">
                <label for="petOwner">Dono do Pet*</label>
                <input autocomplete="off" type="text" required id="fowner" name="petOwner">
                <label for="phone">Telefone*</label>
                <input autocomplete="off" type="text" required id="fphone" name="phone" style="margin-bottom: 58px">
                <button class="submit-button" type="submit"> Agendar Pet </button>
            </form>
        </div>
        <div>
            <table id="dataTable">
                <tr>
                    <th>ID</th>
                    <th>Nome do Pet</th>
                    <th>Raça</th>
                    <th>Ver Detalhes</th>
                    <th>Remover</th>

                </tr>
                <!-- <tr>
                    <td>Alfreds Futterkiste</td>
                    <td>Maria Anders</td>
                    <td>Germany</td>
                    <td>Maria Anders</td>
                    <td>Germany</td>
                </tr> -->
            </table>
        </div>
    </section>


    <script src="main.js"> </script>
</body>


</html>
